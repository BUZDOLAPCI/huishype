services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: huishype-postgres
    ports:
      - "5440:5432"
    environment:
      POSTGRES_USER: huishype
      POSTGRES_PASSWORD: huishype_dev
      POSTGRES_DB: huishype
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U huishype -d huishype"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: huishype-redis
    ports:
      - "6390:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

volumes:
  postgres_data:
  redis_data:
