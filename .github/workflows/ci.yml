name: CI

on:
  push:
    branches: ['**']  # Run on every commit to any branch
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # Uses version from package.json packageManager field

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: pnpm turbo run lint

      - name: Run typecheck
        run: pnpm turbo run typecheck

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm test:unit
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          JWT_SECRET: test-jwt-secret
          JWT_REFRESH_SECRET: test-jwt-refresh-secret
          GOOGLE_CLIENT_ID: test-google-client-id
          APPLE_CLIENT_ID: test-apple-client-id
          COOKIE_SECRET: test-cookie-secret
          NODE_ENV: test

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: huishype
          POSTGRES_PASSWORD: huishype_test
          POSTGRES_DB: huishype_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run database migrations
        run: pnpm --filter @huishype/api db:migrate
        env:
          DATABASE_URL: postgresql://huishype:huishype_test@localhost:5432/huishype_test

      - name: Run integration tests
        run: pnpm test:integration
        env:
          DATABASE_URL: postgresql://huishype:huishype_test@localhost:5432/huishype_test

  e2e-web:
    name: E2E Web Tests
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build web app
        run: pnpm --filter @huishype/app build

      - name: Install serve for static files
        run: npm install -g serve

      - name: Run E2E tests
        run: pnpm test:e2e:web
        env:
          CI: true
          E2E_WEB_BUILD_PATH: apps/app/dist

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 14

  # E2E Mobile tests are run separately (require emulators/simulators)
  # This job serves as a placeholder for documentation
  e2e-mobile-placeholder:
    name: E2E Mobile Tests (Manual)
    runs-on: ubuntu-latest
    needs: [unit-tests]
    steps:
      - name: Skip mobile E2E in CI
        run: |
          echo "Mobile E2E tests require device/emulator setup."
          echo "Run locally with: maestro test apps/app/e2e/mobile/"
          echo "Or set up dedicated mobile CI with EAS Build + Maestro Cloud"
